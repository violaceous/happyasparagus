<div id="register" class="row">
  <div class="large-6 large-offset-3">
    <form ng-submit="register()">
      <fieldset class="radius">
        <div class="row">
			<div class="large-6 columns">
				<input type="text" name="first" placeholder="first name" ng-model="user.first" required/>
			</div>
            <div class="large-6 columns">
				<input type="text" name="last" placeholder="last name" ng-model="user.last" required/>
			</div>
          <div class="large-6 columns">
            <input type="text" name="email" placeholder="email address" ng-model="user.email" required/>
          </div>
          <div class="large-6 columns">
            <input type="password" name="password" placeholder="password" ng-model="user.password" required/>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <button type="submit" class="button large expand radius">Register</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>

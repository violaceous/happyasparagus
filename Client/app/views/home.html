<div id="home" class="row">
  <div class="large-6 large-offset-3">
    <h2>Welcome to the {{ title }} page!</h2>

    <div class="alert-box">{{ message }}</div>
  </div>
</div>
    <div ng-controller="HomeController">
      <div class="row">
      <form novalidate class="simple-form">
	<div class="large-2 columns">
          Ingredient: <input type="text" ng-model="newpurchase.name" />
        <input auto-complete ui-items="names" ng-model="selected">
	</div>
	<div class="large-2 columns">
          Amount: <input type="text" ng-model="newpurchase.amount" />
	</div>
	<div class="large-2 columns">
	  Purchased: <input type="date" ng-model="newpurchase.purchased" />
	</div>
	<div class="large-2 columns">
	  Lasts: <input type="text" ng-model="newpurchase.lasts" />
	</div>
	<div class="large-2 columns">
	  Expires: <input type="date" ng-model="newpurchase.expires" />
	</div>
	<div class="large-2 columns">
          <button ng-click="update(newpurchase)">SAVE</button>
	</div>
      </form>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <button class="button large expand radius" ng-click="logout()">Log Out</button>
      </div>
    </div>
